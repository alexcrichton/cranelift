language: rust
rust:
    - stable
    - beta
    - nightly
matrix:
    allow_failures:
        - rust: beta
        - rust: nightly
dist: trusty
sudo: false
addons:
    apt:
        packages:
            - python3-pip
install:
    - pip3 install --user --upgrade mypy flake8
    - mypy --version
    - travis_wait ./check-rustfmt.sh --install
script: ./test-all.sh
cache:
    cargo: true
    directories:
        - $HOME/.cache/pip
