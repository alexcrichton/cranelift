[package]
name = "alexcrichton-cranelift-faerie"
version = "0.53.0"
authors = ["The Cranelift Project Developers"]
description = "Emit Cranelift output to native object files with Faerie"
repository = "https://github.com/bytecodealliance/cranelift"
documentation = "https://cranelift.readthedocs.io/"
license = "Apache-2.0 WITH LLVM-exception"
readme = "README.md"
edition = "2018"

[lib]
name = "cranelift_faerie"

[dependencies]
alexcrichton-cranelift-module = { path = "../cranelift-module", version = "0.53.0" }
faerie = "0.14.0"
goblin = "0.1.0"
anyhow = "1.0"
target-lexicon = "0.10"

[dependencies.alexcrichton-cranelift-codegen]
path = "../cranelift-codegen"
version = "0.53.0"
default-features = false
features = ["std"]

[badges]
maintenance = { status = "experimental" }
travis-ci = { repository = "bytecodealliance/cranelift" }
