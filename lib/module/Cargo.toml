[package]
name = "cretonne-module"
version = "0.12.0"
authors = ["The Cretonne Project Developers"]
description = "Support for linking functions and data with Cretonne"
repository = "https://github.com/cretonne/cretonne"
documentation = "https://cretonne.readthedocs.io/"
license = "Apache-2.0"
readme = "README.md"

[dependencies]
cretonne-codegen = { path = "../codegen", version = "0.12.0", default-features = false }
cretonne-entity = { path = "../entity", version = "0.12.0", default-features = false }
hashmap_core = { version = "0.1.7", optional = true }
failure = "0.1.1"

[features]
default = ["std"]
std = ["cretonne-codegen/std", "cretonne-entity/std"]
core = ["hashmap_core", "cretonne-codegen/core"]

[badges]
maintenance = { status = "experimental" }
travis-ci = { repository = "cretonne/cretonne" }
