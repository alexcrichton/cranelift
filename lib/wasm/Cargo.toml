[package]
name = "cretonne-wasm"
version = "0.3.4"
authors = ["The Cretonne Project Developers"]
description = "Translator from WebAssembly to Cretonne IL"
repository = "https://github.com/Cretonne/cretonne"
license = "Apache-2.0"
readme = "README.md"
keywords = [ "webassembly", "wasm" ]

[lib]
name = "cton_wasm"

[dependencies]
wasmparser = "0.14.1"
cretonne = { path = "../cretonne", version = "0.3.4", default_features = false }
cretonne-frontend = { path = "../frontend", version = "0.3.4", default_features = false }

[dependencies.hashmap_core]
version = "0.1.1"
optional = true

[dev-dependencies]
tempdir = "0.3.5"

[features]
default = ["std"]
std = ["cretonne/std", "cretonne-frontend/std"]
no_std = ["hashmap_core", "cretonne/no_std", "cretonne-frontend/no_std"]
