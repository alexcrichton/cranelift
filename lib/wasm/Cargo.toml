[package]
name = "cretonne-wasm"
version = "0.5.0"
authors = ["The Cretonne Project Developers"]
description = "Translator from WebAssembly to Cretonne IR"
repository = "https://github.com/cretonne/cretonne"
license = "Apache-2.0"
readme = "README.md"
keywords = ["webassembly", "wasm"]

[dependencies]
wasmparser = { version = "0.16.0", default_features = false }
cretonne-codegen = { path = "../codegen", version = "0.5.0", default_features = false }
cretonne-frontend = { path = "../frontend", version = "0.5.0", default_features = false }

[dependencies.hashmap_core]
version = "0.1.1"
optional = true

[dev-dependencies]
tempdir = "0.3.5"

[features]
default = ["std"]
std = ["cretonne-codegen/std", "cretonne-frontend/std", "wasmparser/std"]
core = ["hashmap_core", "cretonne-codegen/core", "cretonne-frontend/core", "wasmparser/core"]

[badges]
maintenance = { status = "experimental" }
travis-ci = { repository = "cretonne/cretonne" }
