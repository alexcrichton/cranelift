[package]
name = "cretonne-wasm"
version = "0.0.0"
authors = ["The Cretonne Project Developers"]
publish = false
description = "Translator from WebAssembly to Cretonne IL"
repository = "https://github.com/stoklund/cretonne"
license = "Apache-2.0"

[lib]
name = "cton_wasm"

[dependencies]
wasmparser = "0.13.0"
cretonne = { path = "../cretonne" }
cretonne-frontend = { path = "../frontend" }

[dev-dependencies]
tempdir = "0.3.5"
