[package]
name = "cranelift-simplejit"
version = "0.19.0"
authors = ["The Cranelift Project Developers"]
description = "A simple JIT library backed by Cranelift"
repository = "https://github.com/CraneStation/cranelift"
documentation = "https://cranelift.readthedocs.io/"
categories = ["no-std"]
license = "Apache-2.0 WITH LLVM-exception"
readme = "README.md"

[dependencies]
cranelift-codegen = { path = "../codegen", version = "0.19.0", default-features = false }
cranelift-module = { path = "../module", version = "0.19.0", default-features = false }
cranelift-native = { path = "../native", version = "0.19.0", default-features = false }
region = "0.3.0"
libc = { version = "0.2.42", default-features = false }
errno = "0.2.4"
target-lexicon = { version = "0.0.3", default-features = false }

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3", features = ["winbase", "memoryapi"] }

[features]
default = ["std"]
std = ["libc/use_std", "cranelift-codegen/std", "cranelift-module/std", "cranelift-native/std", "target-lexicon/std"]
core = ["cranelift-codegen/core", "cranelift-module/core", "cranelift-native/core"]

[badges]
maintenance = { status = "experimental" }
travis-ci = { repository = "CraneStation/cranelift" }
